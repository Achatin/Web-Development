<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/tailwind.css" rel="stylesheet">
    <title>Glassmorphism</title>
</head>
<body class="bg-gradient-to-tr from-red-600 to-purple-900 h-screen">

    <div class="absolute rounded-full w-64 h-64 bottom-1/2 left-1/4 bg-gradient-to-br from-indigo-700 to-yellow-500"></div>
    <div class="absolute rounded-full w-80 h-80 top-1/3 left-2/4 bg-gradient-to-tr from-red-700 to-blue-800"></div>

    <div class="absolute top-1/4 left-1/3 rounded-3xl h-64 w-96 shadow-2xl bg-gray-50 bg-opacity-5 backdrop-filter backdrop-blur-sm">
        <h1 class="relative text-7xl font-extrabold text-transparent outline-title filter drop-shadow-2xl my-6 text-center tracking-wider">Glass</h1>
        <h1 class="text-xl font-bold text-transparent text-white filter drop-shadow-2xl mx-8 my-3 text-justify">This simple effect makes it look like glass. It was created by backdrop blur and shadows.</h1>  
    </div>
